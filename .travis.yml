language: android
jdk: oraclejdk8

env:
  global:
   - ANDROID_API_LEVEL=27
   - EMULATOR_API_LEVEL=19
   - ANDROID_BUILD_TOOLS_VERSION=27.0.3
   - ANDROID_ABI=armeabi-v7a
   
  #Install Timeout (by default 2min is not enough for slow computers)
  #  - ADB_INSTALL_TIMEOUT=30

android:
  components:
  
  #Android SDK Tools
    - tools
    - platform-tools
    
  #repeat tools to get newer Android SDK Tools
    - tools 
    
  # The SDK version used to compile your project
    - android-$ANDROID_API_LEVEL

    - build-tools-$ANDROID_BUILD_TOOLS_VERSION
    - android-$EMULATOR_API_LEVEL
    - sys-img-armeabi-v7a-android-$EMULATOR_API_LEVEL

  #Additional components
    - extra-android-m2repository

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

before_script:
  #- chmod +x gradlew
  #- ./gradlew build jacocoTestReport assembleAndroidTest
  - echo no | android create avd --force -n test -t android-$EMULATOR_API_LEVEL --abi $ANDROID_ABI
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 & 

script: 
    ./gradlew connectedAndroidTest

after_success:
  - bash <(curl -s https://codecov.io/bash)
